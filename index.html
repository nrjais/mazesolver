  <!DOCTYPE html>
  <html>
    <head>
      <meta charset="UTF-8" />

      <link rel="stylesheet" href="style.css"/>
      <script src="mazeSolver.js" charset="utf-8"></script>

    <body>
      <table id="maze">
      </table>
